<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Genetics</title>
    <style media="screen">
      table{
        border: black thin solid;
        border-collapse:collapse;
      }
      table input{
        border: none;
        width: 20px;
        border-collapse: collapse;
        padding-left: 0px;
        padding-right: 0px;
      }
      table#parInput tr td input{
        border: none;
        width: 20px;
      }
      table#parInput{
        border:none;
        border-collapse: collapse;
      }
      table#parInput tr, th, td{
        border:none;
      }
      td, th{
        border: black thin solid;
      }
      .par1-gene, .par2-gene{
        border-collapse: collapse;
        padding-left: 0px;
        padding-right: 0px;
      }
    </style>
    <script src="./js/main.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <!-- GG x gg = 100% G -->
    <!-- Gg x gg = 50% G 50% g -->
    <input id="geneCount" type="number" min="1" max="32" value="1"/>
    <table id="parInput">
      <tr id="par1-genes">
        <td>
          <input placeholder="P1" maxlength="2" class="par1-gene"/>
        </td>
      </tr>
      <tr id="par2-genes">
        <td>
          <input placeholder="P2" maxlength="2" class="par2-gene"/>
        </td>
      </tr>
    </table>
    <button id="SubmitGenes">Submit</button>
    <template id="par1-input">
      <td>
        <input placeholder="P1" maxlength="2" class="par1-gene"/>
      </td>
    </template>
    <template id="par2-input">
      <td>
        <input placeholder="P2" maxlength="2" class="par2-gene"/>
      </td>
    </template>
    <template id="par1-gene">
      <th class="par1"></th>
      <!-- <th class="par1"></th> -->
    </template>
    <template id="par2-gene">
      <tr>
        <th class="par2"></th>
      </tr>
      <!-- <tr>
        <th class="par2"></th>
      </tr> -->
    </template>
    <template id="allele-template">
      <td class="allele"></td>
    </template>
    <table id="Punnet">
      <tr id="par1">
        <th class="empty"></th>
        <th class="par1" id="par1-a">G</th>
        <th class="par1" id="par1-b">G</th>
      </tr>
      <tbody id="par2">
        <tr>
          <td class="par2" id="par2-a">g</td>
          <td class="allele"></td>
          <td class="allele"></td>
        </tr>
        <tr>
          <td class="par2" id="par2-b">g</td>
          <td class="allele"></td>
          <td class="allele"></td>
        </tr>
      </tbody>
    </table>
    <table>
      <tr>
        <th>
          <select id="sortProp">
            <option value="freq">Frequency</option>
            <option value="none" selected>Nothing</option>
          </select>
        </th>
        <th>
          <select id="sortDir">
            <option value="asc" selected>A-Z / Smallest to Largest</option>
            <option value="dec">Z-A / Largest to Smallest</option>
          </select>
        </th>
        <th>
          <button id="sortGo">Sort</button>
        </th>
      </tr>
    </table>
    <table id="freq">
      <tr>
        <th>Allele</th>
        <th>Frequency</th>
        <th>Count</th>
      </tr>
      <tbody id="freqList">

      </tbody>
      <tr>
        <th>Total</th>
        <th>Alleles</th>
        <th>Unique Alleles</th>
      </tr>
      <tbody id="infoList">

      </tbody>
    </table>
  </body>
</html>
